{$ extends "base.html" $}
{$ block titulo $} <h1 class="text-center">REGISTRO DE DATOS</h1>{$ endblock $}

{$ block subtitulo $} <p class="text-center">contesta adecuadamente los capos </p> {$ endblock $}
{$ block contenido $}


<form method= "POST" action="/calcular"></form>
    <div class="row g-3 bg-success-subtle p-3 rounded-3"></div>
        <div class="col">
            <input type="text" class="form-control" placeholder="nombre" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="apeido" aria-label="Last name">
        </div>
    </div>
    <div class="col-md-6">
        <label for="inputedad" class="form-label">edad</label>
        <input type="numeric" class="form-control" id="inputedad">
    </div>
    <div class="col-md-4">
        <label for="inputactividad" class="form-label">actividad diaria</label>
        <select id="inputactividad" class="form-select">
            <option selected>actividad fisica</option>
            <option>sedentario (poco o ningun ejercicio)</option>
            <option>actividad ligera (ejercicio 1-3 dias/semana)</option>
            <option>actividad moderada (3-5 dias/semana)</option>
            <option>actividad alta (6-7 dias/semana)</option>
        </select>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                seguro de que los datos son correctos
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">registrar</button>
    </div>
</form>

{$ endblock $}
